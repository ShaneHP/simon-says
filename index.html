<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Simon Memory Game</title>
        <link rel="stylesheet" type="text/css" href="assignment-02.css"> 
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Orbitron"/>
    </head>
    <body>
        <h1>SIMON MEMORY GAME</h1>
        <div class="wrap">
          <div class="outerCircle a">
            <button id="green" class="circle one"></button>
          </div>
          <div class="outerCircle b">
            <button id="red" class="circle two"></button>
          </div>
          <div class="outerCircle c">
            <button id="blue" class="circle three"></button>
          </div>
          <div class="outerCircle d">
            <button id="yellow" class="circle four"></button>
          </div>
          <div class="bigCircle">
            <input type="text" id="leftCount" class="textbox x" value="00">
            <input type="text" id ="rightCount" class="textbox y" value="00">
            <button id="buttonA">START</button>
            <div id="smallCircle"></div> 
          </div>
        </div>
    </body>
    <script src="assignment-02.js"></script>
</html>
